<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobistart - Môj YouTube kanál</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #FF0000;
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #f2f2f2;
        }
        .hero a {
            display: inline-block;
            background-color: #FF0000;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .hero a:hover {
            background-color: #cc0000;
        }
        .about, .cta {
            padding: 50px 20px;
            text-align: center;
        }
        .about h2, .cta h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .video-embed {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .video-embed iframe {
            width: 300px;
            height: 170px;
            border: none;
        }
        @media (max-width: 600px) {
            .video-embed iframe {
                width: 90%;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Tobistart</h1>
    <p>Nové videá každý týždeň – tipy, zábava a inšpirácia</p>
</header>

<section class="hero">
    <h2>Vitaj na mojom kanáli!</h2>
    <a href="https://www.youtube.com/@Tobistart" target="_blank">Sleduj ma na YouTube</a>
</section>

<section class="about">
    <h2>O kanáli</h2>
    <p>Ahoj! Na kanáli Tobistart nájdeš zábavu, tipy a návody. Každý týždeň nové videá!</p>
</section>

<section class="video-embed">
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Tobistart" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Tobistart" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=Tobistart" allowfullscreen></iframe>
</section>

<section class="cta">
    <h2>Nezmeškaj žiadne video!</h2>
    <a href="https://www.youtube.com/@Tobistart" target="_blank">Odober kanál teraz</a>
</section>

<footer class="footer">
    © 2025 Tobistart | <a href="https://www.youtube.com/@Tobistart" target="_blank" style="color:#fff; text-decoration:underline;">YouTube kanál</a>
</footer>

</body>
</html>
